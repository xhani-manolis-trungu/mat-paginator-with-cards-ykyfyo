<mat-tab-group mat-stretch-tabs class="stretched-tabs mat-elevation-z4" color="primary"  #tabGroup (selectedIndexChange)="_setDataSource($event)">
  <mat-tab label="cards 1">
    <mat-card class="example-card" *ngFor="let card of obs | async">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{card.text}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

    <mat-paginator #paginator
                      [pageSize]="2"
                      [pageSizeOptions]="[2, 5, 10, 20]">
        </mat-paginator>
  </mat-tab>
  <mat-tab label="cards 2">
    <mat-card class="example-card" *ngFor="let card of obs2 | async">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{card.text}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
     <mat-paginator #paginator2
                      [pageSize]="1"
                      [pageSizeOptions]="[2, 5, 10, 20]">
        </mat-paginator>
  </mat-tab> 

 
</mat-tab-group>
